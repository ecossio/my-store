<img
  class="w-full h-56 object-scale-down p-1"
  [src]="img"
  (error)="imgError()"
  (load)="imgLoaded()"
  [alt]="alt"
  *ngIf="img; else elseImg"
/>
<ng-template #elseImg>
  <img [src]="imageDefault" alt="" width="200" />
</ng-template>
