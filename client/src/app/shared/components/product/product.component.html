<div class="product-card">
  <app-img
    [img]="product.images[0]"
    [alt]="product.name"
    [routerLink]="['/product', product.id]"
    class="cursor-pointer"
></app-img>
  <div class="p-5 flex flex-col gap-3">
    <!-- badge -->
    <div class="flex items-center gap-2">
      <span class="badge">stock ready</span>
      <span class="badge">official store</span>
    </div>

    <!-- Product titlte -->
    <h2 class="product-title" [title]="product.name">{{ product.name }}</h2>

    <!-- Product price -->
    <div>
      <span class="text-xl font-bold">
        {{ product.price | currency: "MXN" }}
      </span>
      <div class="flex items-center gap-2 mt-1">
        <span class="text-sm line-through opacity-50">{{
          product.price * 0.2 | currency: "MXN"
        }}</span>
        <span class="discount-percent">Save 20%</span>
      </div>
    </div>

    <!-- Product rating-->
    <span class="flex items-center mt-1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-5 h-5"

          clip-rule="evenodd"
        />
      </svg>

      <svg

        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-5 h-5"
      >
        <path
          fill-rule="evenodd"
          d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
          clip-rule="evenodd"
        />

      <svg

        class="w-5 h-5"
      >
        <path
          fill-rule="evenodd"
          d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
          clip-rule="evenodd"
        />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"

        <path
          fill-rule="evenodd"

          clip-rule="evenodd"
        />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="w-5 h-5"
      >
        <path
          fill-rule="evenodd"
          d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
          clip-rule="evenodd"
        />
      </svg>
      <span class="text-xs ml-2 text-gray-500">20k reviews</span>
    </span>

    <!-- Product action buttons -->
    <div class="mt-5 flex gap-2">
      <button
        type="button"
        class="button-primary"
        (click)="onAddtoShoppingCart()"
      >
        Add to cart
      </button>

      <button class="button-icon">
        <div class="opacity-50">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"

            />
          </svg>
        </div>
      </button>

      <a class="button-icon" routerLink="." [queryParams]="{product: product.id }">
        <div class="opacity-50">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"

              clip-rule="evenodd"
            />
          </svg>
        </div>
      </a>
