<div *ngIf="user">
  <h1 class="mb-5 pb-6 border-b-2 text-xl font-extrabold text-gray-900/75">
    Profile
  </h1>
  <form
    [formGroup]="form"
    #profileForm="ngForm"
    (ngSubmit)="updateProfile()"
    id="profileFrm"
    class="max-w-6xl"
  >
    <div class="md:flex mb-6">
      <div class="md:w-1/3 pl-0 py-2 pr-2">
        <label class="text-gray-700/80 font-semibold">Avatar</label>
      </div>

      <div class="md:w-2/3 p-2">
        <div class="flex items-center">
          <img
            class="w-24 h-24 rounded-full"
            src="https://flowbite.com/docs/images/people/profile-picture-5.jpg"
            alt=""
          />
          <div class="ml-3">
            <button
              type="button"
              class="px-2 py-2 font-semibold text-indigo-800 hover:text-indigo-600"
            >
              Change avatar
            </button>
            <button
              type="button"
              class="px-2 py-2 font-semibold text-red-700 hover:text-red-600"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="md:flex mb-6">
      <div class="md:w-1/3 pl-0 py-2 pr-2">
        <label for="first_name" class="text-gray-700/80 font-semibold"
          >First name</label
        >
      </div>

      <div class="md:w-2/3 p-2">
        <input
          #firstnameInput
          type="text"
          id="name"
          class="w-full bg-white text-black border border-gray-200 rounded py-2.5 px-4 mb-3"
          formControlName="first_name"
        />
        <p
          class="text-red-500 text-xs italic"
          *ngIf="
            profileForm.submitted &&
            frm['first_name'].invalid &&
            (frm['first_name'].dirty || frm['first_name'].touched)
          "
        >
          First name is required.
        </p>
      </div>
    </div>
    <div class="md:flex mb-6">
      <div class="md:w-1/3 pl-0 py-2 pr-2">
        <label for="last_name" class="text-gray-700/80 font-semibold"
          >Last name</label
        >
      </div>

      <div class="md:w-2/3 p-2">
        <input
          #lastnameInput
          type="text"
          id="last_name"
          class="w-full bg-white text-black border border-gray-200 rounded py-2.5 px-4 mb-3"
          formControlName="last_name"
        />
        <p
          class="text-red-500 text-xs italic"
          *ngIf="
            profileForm.submitted &&
            frm['last_name'].invalid &&
            (frm['last_name'].dirty || frm['last_name'].touched)
          "
        >
          Last name is required.
        </p>
      </div>
    </div>
    <div class="md:flex mb-6">
      <div class="md:w-1/3 pl-0 py-2 pr-2">
        <label for="email" class="text-gray-700/80 font-semibold">Email</label>
      </div>

      <div class="md:w-2/3 p-2">
        <a
          routerLink="../email"
          class="text-blue-700 hover:text-blue-500 font-semibold text text-xs tracking-wide float-right"
          >Change</a
        >
        <input
          type="text"
          id="email"
          class="w-full bg-white text-black border border-gray-200 rounded py-2.5 px-4 mt-1 mb-3 cursor-not-allowed dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-400"
          formControlName="email"
        />
      </div>
    </div>
    <div class="flex justify-end mb-6 pr-3">
      <button class="tw-btn tw-btn-primary w-32" [disabled]="isUpdating">
        <svg
          *ngIf="isUpdating"
          class="loader"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span>{{ isUpdating ? "Saving..." : "Save" }}</span>
      </button>
    </div>
  </form>
</div>
