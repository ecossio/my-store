<div *ngIf="user" class="">
  <h1 class="mb-5 pb-6 border-b-2 text-xl font-extrabold text-gray-900/75">
    Profile
  </h1>
  <form
    [formGroup]="form"
    #profileForm="ngForm"
    (ngSubmit)="onSubmit()"
    id="profileFrm"
    class="max-w-3xl"
  >
    <div class="md:flex mb-6">
      <div class="md:w-1/3 pl-0 py-2 pr-2">
        <label class="text-gray-700/90 font-semibold">Profile picture</label>
      </div>

      <div class="md:w-2/3">
        <div class="md:flex items-center">
          <img
            class="w-24 h-24 rounded-full object-cover bg-white border-2 border-gray-300/30 shadow-lg flex-shrink-0"
            [src]="user.profile_picture"
            alt=""
          />
          <div class="flex md:ml-3 mt-3 md:mt-0 flex-shrink-0">
            <input
              type="file"
              class="hidden"
              #fileInput
              accept="image/png, image/gif, image/jpeg, image/bmp"
              (change)="onUploadFile($event)"
            />
            <button
              (click)="fileInput.click()"
              type="button"
              class="px-2.5 md:px-5 py-2.5 font-medium bg-blue-50 border border-blue-500/50 hover:bg-blue-100 hover:text-blue-600 text-blue-500 rounded-lg text-sm shadow-sm"
            >
              Change picture
            </button>
            <button
              (click)="onDeleteFile()"
              type="button"
              class="ml-3 px-2.5 md:px-5 py-2.5 font-medium text-gray-400 whitespace-no-wrap bg-transparent/0 border border-gray-500/30 rounded-lg text-sm shadow-sm hover:bg-gray-50 hover:text-red-700 focus:outline-none focus:shadow-none"
            >
              Remove
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="md:flex mb-6">
      <div class="md:w-1/3 pl-0 py-2 pr-2">
        <label for="email" class="text-gray-700/90 font-semibold">Email</label>
      </div>

      <div class="md:w-2/3 p-2">
        <a
          routerLink="../email"
          class="text-blue-700 hover:text-blue-500 font-semibold text text-xs tracking-wide float-right"
          >Change</a
        >
        <input
          type="text"
          id="email"
          class="w-full bg-white text-black border border-gray-200 rounded py-2.5 px-4 mt-1 mb-3 cursor-not-allowed dark:bg-gray-100 dark:placeholder-gray-400 dark:text-gray-400"
          formControlName="email"
        />
      </div>
    </div>
    <div class="md:flex mb-6">
      <div class="md:w-1/3 pl-0 py-2 pr-2">
        <label for="first_name" class="text-gray-700/90 font-semibold"
          >First name</label
        >
      </div>

      <div class="md:w-2/3 p-2">
        <input
          #firstnameInput
          type="text"
          id="name"
          class="w-full bg-white text-black border border-gray-200 rounded py-2.5 px-4 mb-3"
          formControlName="first_name"
        />
        <app-ip-error
          *ngIf="
            profileForm.submitted &&
            frm['first_name'].invalid &&
            (frm['first_name'].dirty || frm['first_name'].touched)
          "
        >
          First name is required.
        </app-ip-error>
      </div>
    </div>
    <div class="md:flex mb-6">
      <div class="md:w-1/3 pl-0 py-2 pr-2">
        <label for="last_name" class="text-gray-700/90 font-semibold"
          >Last name</label
        >
      </div>

      <div class="md:w-2/3 p-2">
        <input
          #lastnameInput
          type="text"
          id="last_name"
          class="w-full bg-white text-black border border-gray-200 rounded py-2.5 px-4 mb-3"
          formControlName="last_name"
        />
        <app-ip-error
          *ngIf="
            profileForm.submitted &&
            frm['last_name'].invalid &&
            (frm['last_name'].dirty || frm['last_name'].touched)
          "
        >
          Last name is required.
        </app-ip-error>
      </div>
    </div>
    <div class="flex justify-end pr-3">
      <button
        class="btn btn-primary w-32"
        [disabled]="isUpdating || !profileForm.dirty"
      >
        <svg
          *ngIf="isUpdating"
          class="loader"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path
            class="opacity-75"
            fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
          ></path>
        </svg>
        <span>{{ isUpdating ? "Saving..." : "Save" }}</span>
      </button>
    </div>
  </form>
</div>
